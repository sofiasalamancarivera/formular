<!DOCTYPE html>
<html>
<head>
    <title>Datos Registrados</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario[0] }}</td>
            <td>{{ usuario[1] }}</td>
            <td>{{ usuario[2] }}</td>
            <td>{{ usuario[3] }}</td>    
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/formulario">Confirmar nuevos datos</a>
</body>
</html>
